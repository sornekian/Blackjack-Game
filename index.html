<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return of the Jack</title>
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js" defer></script>
    </head>
<body>
    <h1>Blackjack</h1>
    <h2>Return of the Jack</h2>
    <div id="table">
        <div class="dealer hidden">
            <div class="dealerHand"></div>
        </div>        
        <div id="result"></div>   
        <div class="player">
            <div class="playerHand"></div>
        </div>            
    </div>        
    <div id="buttonContainer">
        <div class="buttonArea">
            <div class="buttons">
                <button id="resetBtn">Start</button>
                <button id="hitBtn">Hit</button>
                <button id="stayBtn">Stay</button>
            </div>
        </div>
        <div class="betBtns">    
            <button class="betBtn" id="fifty">$50</button>
            <button class="betBtn" id="hundred">$100</button>
            <button class="betBtn" id="twofifty">$250</button>
            <button class="betBtn" id="fivehundred">$500</button>
        </div>
    </div>
    <ul class="streak">
        <li id="games">Games Played: </li>
        <li id="bank">Bank: </li>
        <li id="betAmount">Current Bet: </li>
    </ul>
</body>
</html>
